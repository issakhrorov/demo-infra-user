  update-helm:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Help repo
        uses: actions/checkout@v4
        with:
          repository: issakhrorov/demo-infra-helm
          token: ${{ secrets.PAT_GITHUB }}
          path: helm

      - name: Update image tag in Helm values.yaml
        run: |
          cd helm/user
          TAG="user-service-${{ needs.build-test.outputs.sha }}"
          yq e -i ".image.tag = \"$TAG\"" values.yaml

      - name: Commit and push Helm update
        run: |
          cd helm/user
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          git add .
          git commit -m "Update user-service image tag to $TAG" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/issakhrorov/demo-infra-helm.git main