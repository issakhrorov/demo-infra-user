name: CI/CD

on: 
  push:
    branches: [ 'main' ]

env: 
  IMAGE: issakhrorov/demo-infra
  
jobs:
  build-test:
    runs-on: ubuntu-latest
    outputs:
      sha: ${{ steps.getsha.outputs.shortsha }}
    steps:  
      - uses: actions/checkout@v4
      - name: Get short SHA
        id: getsha
        run: echo "::set-output name=shortsha::${GITHUB-SHA::7}"
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Run unit tests
        run: ./gradlew clean test --no-deamon

  build-and-push:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build image
        run: |
          docker build -t $IMAGE:${{ needs.build-test.output.sha }} .
          docker tag $IMAGE:${{ needs.build-test.output.sha }} $IMAGE:latest
      - name: Push image
        run: |
          docker push $IMAGE:${{ needs.build-test.output.sha }}
          docker push $IMAGE:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu:latest
    steps: 
      - name: Deploy to server over SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: 
            cd /home/${{ secrets.SERVER_USER }}
            ./deploy.sh ${{ needs.build-test.outputs.sha }}
      
          
